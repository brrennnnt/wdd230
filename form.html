    <main>
        <form method="get" action="record.html">
        <fieldset>
            <legend>Username and Password</legend>
            <label class="top">Username <input type="text" name="username" required></label>
            <label class="top">Password <input type="text" id="password" name="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@#$%^&+=!]).{8,}$" title="Password must contain at least one uppercase letter, one lowercase letter, one number, and one symbol (@#$%^&+=!), and be at least 8 characters long" required></label>
            <label class="top">Confirm Password <input type="text" id="confirmpassword" name="confirmpassword"  title="Password must match" required></label>
            <span id="formmessage" style="color: red;"></span>
        </fieldset>

        <fieldset>
            <legend>Contact</legend>
            <label class="sbs">Email <input type="text" id="email" name="email" title="Please enter a valid email address" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$" required></label>
        </fieldset>
        <fieldset>
            <legend>Page Rating</legend>
            <label>Range</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="1" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
        </fieldset>

        <input type="submit" value="Don't Use Submit" class="submitBtn">
        </form>
